<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pergunta 4</title>
    <link rel="stylesheet" href="css/4.css">
    <script src="jv/script.js" defer></script>  <!-- onde está a função nextQuestion -->
    <script src="jv/4.js" defer></script>       <!-- script específico desta pergunta -->
    <link rel="stylesheet" href="css/warning.css">
    <script src="jv/warning.js" defer></script>       <!-- script específico desta pergunta -->


</head>

<body>

<div class="screen-warning" aria-live="polite">
    <div class="screen-warning__content">
        <img
                src="img/logo.png"
                alt="Logo"
                class="screen-warning__logo"
        >

        <p class="screen-warning__text">
            É necessário um ecrã maior para visualizar este website.
        </p>

    </div>
</div>

<video id="video-bg" class="video" muted>
    <source src="img/abrirporta.mp4" type="video/mp4">
</video>

<video id="video-bg-2" class="video" muted>
    <source src="img/reverse.mp4" type="video/mp4">
</video>


<div class="main-wrapper">

    <form id="form-q4">

        <div class="gallery-wall">

            <!-- Título e Pergunta -->
            <div class="frame titulo">Pergunta 4 / 10</div>
            <div class="frame pergunta">
                Presenciaste a morte do teu marido, o que fazes para lidar com isso?
            </div>

            <!-- Opção A -->
            <label class="frame escolho fA">
                <input type="radio" name="q4" value="10">
                <span>Tento distrair-me, vou fazer compras.</span>
            </label>

            <!-- Espaço vazio -->
            <div class="frame empty fE1">
                <img src="img/quadro1.png" alt="paisagem">
            </div>

            <!-- Opção B -->
            <label class="frame escolho fB">
                <input type="radio" name="q4" value="0">
                <span>Começo a chorar.</span>
            </label>

            <!-- Espaço vazio -->
            <div class="frame empty fE2">
                <img src="img/quadro2.png" alt="paisagem">
            </div>

            <!-- Espaço vazio grande -->
            <div class="frame empty fE3">
                <img src="img/quadro3.png" alt="paisagem">
            </div>

            <!-- Opção D -->
            <label class="frame escolho fD">
                <input type="radio" name="q4" value="5">
                <span>Procuro alguém para falar.</span>
            </label>

            <!-- Espaço vazio -->
            <div class="frame empty fE4">
                <img src="img/quadro4.png" alt="paisagem">
            </div>

            <!-- Opção C -->
            <label class="frame escolho fC">
                <input type="radio" name="q4" value="8">
                <span>Fico sozinha a organizar os meus pensamentos.</span>
            </label>

            <!-- Botão Próxima (sem onclick!) -->
            <div class="frame botao">
                <button class="btn" type="button">
                    Próxima
                </button>
            </div>

        </div>

    </form>

</div>

<div class="global-filter"></div>

</body>
</html>
