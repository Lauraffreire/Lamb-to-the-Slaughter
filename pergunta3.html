    <h2 class="title-center">Pergunta 3 / 10</h2>
    <p class="question-text">O que usas mais na cozinha:</p>

    <div class="quadro-container">
        <img src="img/quadro.png" alt="quadro" class="quadro-img">
    </div>


    <div class="objetos-container">

        <div class="obj" data-value="3" data-text="Um rolo da massa." data-radio="q3-rolo">
            <img src="img/rolo sombra.png" class="sombra">
            <img src="img/rolo.png" class="cor">
        </div>

        <div class="obj" data-value="9" data-text="Um bom conjunto de facas afiadas." data-radio="q3-faca">

            <img src="img/faca.png" class="cor">
        </div>

        <div class="obj" data-value="0" data-text="Uma colher de pau." data-radio="q3-colher">
            <img src="img/colher sombra.png" class="sombra">
            <img src="img/colher.png" class="cor">
        </div>

        <div class="obj gelo" data-value="10" data-text="Comida congelada, porque sou prático/a e não tenho tempo." data-radio="q3-gelo">
            <img src="img/gelo sombra.png" class="sombra">
            <img src="img/gelo.png" class="cor">
        </div>

    </div>

    <p class="descricao-selecao"></p>

    <div class="radios-ocultos">
        <input type="radio" name="q3" id="q3-rolo" value="3">
        <input type="radio" name="q3" id="q3-faca" value="9">
        <input type="radio" name="q3" id="q3-colher" value="0">
        <input type="radio" name="q3" id="q3-gelo" value="10">
    </div>

    <div class="button-row">
        <button class="btn" type="button"
                onclick="nextQuestion('q3','pergunta4.html')">

        </button>

</div>
